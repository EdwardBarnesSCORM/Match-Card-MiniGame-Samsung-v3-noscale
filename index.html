<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samsung Pro PAir-Up Memory Game</title>
  <style>
    body {
      margin: 0;
      background: #48758a; /* page background same as overlay */
      font-family: Arial, sans-serif;
    }

    /* Overlay (teal, full screen) */
    .lightbox-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #48758a;
      z-index: 9999;
    }

    /* Stage (the game content container) */
    .lightbox-content {
      position: relative;
      width: 382px;
      height: 780px;
      background: white; /* game background */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .lightbox-content iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      z-index: 10000;
    }

    /* Responsive scaling safeguard */
    @media (max-width: 400px) {
      .lightbox-content {
        width: 95%;
        height: auto;
        aspect-ratio: 382/780;
      }
    }
  </style>
</head>
<body>
  <div class="lightbox-overlay">
    <div class="lightbox-content">
      <button class="close-btn" onclick="document.querySelector('.lightbox-overlay').style.display='none'">âœ•</button>
      <iframe src="game.html"></iframe>
    </div>
  </div>
</body>
</html>
